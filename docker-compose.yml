services:
  brokerx_app:
    build: .
    ports:
      - "5000:5000"           # Host:5000 → container:5000
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5000
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__BrokerX: Server=mysql;Port=3306;Database=brokerx;User Id=brokerx;Password=brokerx;TreatTinyAsBoolean=false
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: brokerx
      MYSQL_USER: brokerx
      MYSQL_PASSWORD: brokerx
    ports:
      - "3307:3306"           # (optionnel) pour te connecter depuis l'hôte :3307
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./db-init:/docker-entrypoint-initdb.d  # Désactivé temporairement pour permettre à EF Core de créer les tables
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
